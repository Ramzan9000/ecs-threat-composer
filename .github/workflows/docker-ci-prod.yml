name: Build and Push Docker Image (Prod)

on:
  push:
    branches: [main]
  workflow_dispatch:
  workflow_run:
    workflows: ["Terraform Apply (Dev)"]
    types:
      - completed

permissions:
  id-token: write
  contents: read


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ./docker/Dockerfile

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::557690622944:role/github-actions-role
          aws-region: ${{ secrets.DEV_AWS_REGION }}


       # Download ECR URL artifact from Terraform workflow
      - name: Download ECR URL artifact
        uses: actions/download-artifact@v3
        with:
          name: ecr-url

      # Set REPO_URL environment variable
      - name: Set REPO_URL from artifact
        run: |
          REPO_URL=$(cat ecr_repo_url.txt)
          echo "REPO_URL=$REPO_URL" >> $GITHUB_ENV

      
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ${{ secrets.DEV_AWS_REGION }}

     
      - name: Build Docker image
        run: |
          echo "Building Docker image $REPO_URL:prod-latest"
          docker build -t $REPO_URL:prod-latest -f docker/Dockerfile .

      
      - name: Push Docker image to ECR
        run: |
          docker push $REPO_URL:prod-latest
