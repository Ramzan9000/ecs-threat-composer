name: Terraform Apply (Prod)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      ecr_repo_url: ${{ steps.save-ecr.outputs.ecr_repo_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::557690622944:role/github-actions-role
          aws-region: ${{ secrets.PROD_AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: infra/terraform/envs/prod
        run: terraform init

      - name: Terraform Format
        working-directory: infra/terraform
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: infra/terraform/envs/prod
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra/terraform/envs/prod
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        id: apply
        working-directory: infra/terraform/envs/prod
        run: terraform apply tfplan

      # ✅ Save ECR URL to a file
      - name: Save ECR URL
        id: save-ecr
        working-directory: infra/terraform/envs/prod
        run: |
          terraform output -raw ecr_repository_url > ecr_repo_url.txt
          echo "ecr_repo_url=$(cat ecr_repo_url.txt)" >> $GITHUB_OUTPUT

      # ✅ Upload artifact for Docker workflow
      - name: Upload ECR URL artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecr-url-prod
          path: infra/terraform/envs/prod/ecr_repo_url.txt
