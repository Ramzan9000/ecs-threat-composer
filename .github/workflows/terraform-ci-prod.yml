name: Terraform Apply (Prod)

on:
  push:
    branches: [main]
  workflow_dispatch:


permissions:
  id-token: write
  contents: read



jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      ecr_repo_url: ${{ steps.set-output.outputs.ecr_repo_url }}


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      # --- OIDC login ---
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::557690622944:role/github-actions-role
          aws-region: ${{ secrets.PROD_AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: infra/terraform/envs/prod
        run: terraform init

      - name: Terraform Format
        working-directory: infra/terraform
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: infra/terraform/envs/prod
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra/terraform/envs/prod
        run: terraform plan -out=tfplan

      
      - name: Terraform Apply 
        id: terraform
        working-directory: infra/terraform/envs/prod
        run: terraform apply tfplan

      

      - name: Save ECR URL
        id: terraform-output
        working-directory: infra/terraform/envs/prod
        run: |
          # get the ECR URL safely
          ECR_URL=$(terraform output -raw ecr_repository_url | tr -d '\r')
          echo "ecr_repo_url=$ECR_URL" >> $GITHUB_OUTPUT
